<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores em real R$
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>

        <label for="moeda">Insira o valor</label><br>
        <input type="number" id="valor" size="2" /><br>

        <label for="moeda">Converter de:</label><br>
        <input type="text" id="cambioOrigem" placeholder="Ex: Real"><br>

        <label for="moeda">Para: </label><br>
        <input type="text" id="cambioDestino" placeholder="Ex: Dolar"><br>

        <button type="submit" onclick="executaConversao()">Converter</button>
       
        <div class="resultado">
            
            <h2 id="valorParaConverter"></h2>
            <h2 id="valorConvertido"></h2>
            
        </div>

        <div id="erro"></div>

      </div>
      <a href="https://alura.com.br/" target="_blank"></a>
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">



<script type="text/javascript" src="main.js"></script>
</body>
</html>
